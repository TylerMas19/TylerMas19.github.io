<!DOCTYPE html>
<html>

<head>
  <title>Rock, Paper, Scissors - Client</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="header">
    <h1>Rock, Paper, Scissors <img src="images/rpsLogo.jpg" alt="RPS Logo" height="50" width="50"></h1>
  </div>


  <div id="feedback" class="hidden"></div>

  <div id="enter_name" class="hidden">
    Enter Your Name <br> <input type="text" id="input_player_name" value="">
    <button id = "name_button">Submit</button>
  </div>

  <div id="throw_choice" class="hidden">
    <h2 id = "throw_choice_header">Choose your hand, <span class="player_name_span"></span></h2>
    <select id= "select_throw_choice">
      <option value="0"></option>
      <option value="1">Rock</option>
      <option value="2">Paper</option>
      <option value="3">Scissors</option>
    </select>
    <button id = "player_throw_submit_button">Submit</button>
  </div>

  <div id="game_results" class="hidden">
    <h2> Game Results</h2>
    <table>
      <tr>
        <td>
          <nobr id = "player_game_results"> </nobr>
        </td>
        <td>
          <nobr id = "general_game_results"> </nobr>
        </td>
        <td>
          <nobr id = "browser_game_results"> </nobr>
        </td>
      </tr>
      <tr>
        <td class=throw_table>
          <img id = "player_image" src = ""></img>
        </td>
        <td class=throw_table>
          <button id = "reset">Play Again</button>
        </td>
        <td class=throw_table>
          <img id = "browser_image" src = ""></img>
        </td>
      </tr>
    </table>
  </div>
  <div id="buttons" class="hidden">
    <button id = "show_rules_button">Rules</button>
    <button id = "show_stats_button">Stats</button>
    <button id = "log_out_button">Log Out</button>
  </div>
  <footer>
    Tyler Masuyama - November 2018
  </footer>
  <script src="scripts.js"></script>
</body>

</html>
